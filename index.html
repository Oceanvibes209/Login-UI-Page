<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Project</title>
</head>
<body>
    <div class="login-card">
        <h1>Sign In</h1>
        <label for="username">Type your Username below!</label>
        <input type="email" id="username" placeholder="Username" required>
        <label for="password">Type your password below!</label>
        <input type="password" id="password" placeholder="Password" required>
        <button target="#">Submit</button>
    </div>
</body>
</html>
